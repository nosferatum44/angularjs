<div ng-controller="mainCtrl" ng-cloak>
    <input type="button" id="filter" ng-click="filterSwitch()" value="No Trump!" />
    <p id="search">Search: <input ng-model="filterValue"></p>
    <div class="container">
        <div class="box" ng-repeat="result in filteredResults | filter : filterValue">
            <div>
                <h2>{{result.title}}</h2>
                <p class="abstract">{{result.abstract}}</p>
                <img src="{{result.media[0]['media-metadata'][2].url}}">
                <p></p>
                <a ui-sref="article ({
            articleSlug:'{{result.title | slugify}}', 
            title: '{{result.title}}',
            url: '{{result.url}}', 
            image: '{{result.media[0]['media-metadata'][2].url}}',
            externalUrl: '{{result.url}}'
        })">Read more...</a>
            </div>
        </div>
    </div>
    <div>
        <pagination ng-model="currentPage" total-items="results.length" max-size="maxSize" boundary-links="true"
            num-pages="numPages">
        </pagination>
    </div>
</div>
